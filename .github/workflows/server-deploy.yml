name: Syncvibe Platform Deploy

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'client/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Smart deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/syncvibe
            git fetch origin
            git reset --hard origin/main

            # ---------------- BACKEND ----------------
            if git diff --name-only HEAD@{1} HEAD | grep '^server/' >/dev/null; then
              echo "Backend changed → redeploying API"
              cd server
              /home/ubuntu/.bun/bin/bun install
              sudo systemctl daemon-reexec
              sudo systemctl restart syncvibe-api.service
              cd ..
            else
              echo "Backend unchanged → skipping API"
            fi

            # ---------------- FRONTEND ----------------
            if git diff --name-only HEAD@{1} HEAD | grep '^client/' >/dev/null; then
              echo "Frontend changed → rebuilding web"
              cd client

              # Inject public Vite config
              cat > .env.production <<EOF
              VITE_API_URL=${{ secrets.VITE_API_URL }}
              VITE_IC_CREDENTIAL=${{ secrets.VITE_IC_CREDENTIAL }}
              VITE_IC_USERNAME=${{ secrets.VITE_IC_USERNAME }}
              VITE_SONG_URL=${{ secrets.VITE_SONG_URL }}
              EOF

              npm ci
              npm run build

              sudo rm -rf /var/www/syncvibe-web/*
              sudo cp -r dist/* /var/www/syncvibe-web/
              cd ..
            else
              echo "Frontend unchanged → skipping web"
            fi
